<ion-app>
  <ion-split-pane contentId="main">
    
    <ion-menu side="start" menuId="first" contentId="main">
      <ion-header >
        <ion-toolbar color="warning">
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content > 
        
        <ion-list>
  
          <ion-menu-toggle *ngFor="let c of componentes" 
                           autoHide="false">
            <ion-item [routerLink]="c.redirectTo"
                      detail style="background-color: #BC7C53 !important;">
              <ion-icon [name]="c.icon" slot="start" color="warning"></ion-icon>
              {{ c.name }}
            </ion-item>
          </ion-menu-toggle>
  
  
        </ion-list>
  
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
