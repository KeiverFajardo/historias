<app-header titulo="Contacto"></app-header>

<ion-content >
  <div class="background">
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

      <ion-list-header>
        <ion-label>Ingrese su información</ion-label>
      </ion-list-header>
  
      <ion-item class="my-item">
        <ion-label>Nombres y apellidos:</ion-label>
        <ion-input type="text" 
                   placeholder="Maria Lola Plaza Perez"
                   name="nombre"
                   [(ngModel)]="usuario.nombre"
                   required></ion-input>
      </ion-item>
  
      <ion-item class="my-item">
        <ion-label>Correo Electrónico:</ion-label>
        <ion-input type="email" 
                   placeholder="maria123@gmail.com"
                   name="email"
                   [(ngModel)]="usuario.email"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   required></ion-input>
      </ion-item>
  
      <ion-item class="my-item">
        <ion-label>Teléfono:</ion-label>
        <ion-input type="number" 
                   name="tlf"
                   [(ngModel)]="usuario.tlf"
                   required
                   placeholder="099666333"></ion-input>
      </ion-item>
  
      <ion-item class="my-item">
        <ion-label>Mensaje:</ion-label>
        <ion-textarea
                   name="mensaje"
                   [(ngModel)]="usuario.mensaje"
                   required
                   [autoGrow]="true"
                   placeholder="Quiero contar mi historia, estoy disponible de lunes a viernes"
                   [counter]="true"
                    maxlength="150"
                    [counterFormatter]="customCounterFormatter"
                   >
        </ion-textarea>
      </ion-item>
  
      <ion-button [disabled]="formulario.invalid"
                  type="submit" expand="block" class="my-item">
        Enviar
      </ion-button>
  
    </form>  
</div>


</ion-content>
