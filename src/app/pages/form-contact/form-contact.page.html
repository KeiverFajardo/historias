<app-header titulo="Formulario"></app-header>

<ion-content class="ion-padding">

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header>
      <ion-label>Ingrese su información</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" 
                 placeholder="Ingrese su nombre"
                 name="nombre"
                 [(ngModel)]="usuario.nombre"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" 
                 placeholder="Ingrese su email"
                 name="email"
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Teléfono:</ion-label>
      <ion-input type="number" 
                 name="tlf"
                 [(ngModel)]="usuario.tlf"
                 required
                 placeholder="Ingrese su numero de teléfono"></ion-input>
    </ion-item>


    <ion-button [disabled]="formulario.invalid"
                type="submit" expand="block">
      Enviar
    </ion-button>

  </form>  


</ion-content>
