<app-header titulo="Acerca de Nosotros"></app-header>

<ion-content >
  <div class="background">
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

      <ion-list-header>
        <ion-label>Nosotros somos UDELAR</ion-label>
      </ion-list-header>
  
      <ion-item class="my-item">
        <ion-label>Escribe algo: </ion-label>
        <ion-input type="text"
                   name="nombre"
                   [(ngModel)]="usuario.nombre"
                   required></ion-input>
      </ion-item>
  
      <ion-button [disabled]="formulario.invalid"
                  type="submit" expand="block" class="my-item">
        Enviar
      </ion-button>
  
    </form>  
</div>


</ion-content>
