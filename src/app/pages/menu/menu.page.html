<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar>
    
    <ion-title class="ion-text-capitalize">
      <img src="https://raw.githubusercontent.com/KeiverFajardo/historias/main/src/assets/ojoHeader.png" alt="ojo" class="logo">
    </ion-title>

    <ion-buttons slot="end" (click)="onClick()">
      <ion-icon name="close-outline" style="font-size: 36px; color:#FEBD59"></ion-icon>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header> 

<ion-content > 
        <ion-grid>

          <div class="container">
            <div *ngFor="let c of componentes"> 
              <div class="row custom-center">
                <!-- Contenido de la fila -->
                <ion-label [routerLink]="c.redirectTo" style="font-size: 24px; color:rgb(255, 255, 255)" class="titulos">{{ c.name }}</ion-label>
              </div>
              <hr class="divider">
            </div>
          </div>
          
          <!-- <ion-list>
            <ion-item *ngFor="let c of componentes">
              <ion-label [routerLink]="c.redirectTo">{{ c.name }}</ion-label>
            </ion-item>
          </ion-list> -->
        </ion-grid>

</ion-content>
