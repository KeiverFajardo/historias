<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar>
    
    <ion-title class="ion-text-capitalize">
      <img src="https://raw.githubusercontent.com/KeiverFajardo/historias/main/src/assets/ojoLogo.png" alt="ojo">
    </ion-title>

    <ion-buttons slot="end" (click)="onClick()">
      <ion-icon name="close-outline" style="color:rgb(221, 221, 48)"></ion-icon>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header> 

<ion-content > 
        
  <ion-list>

    <ion-menu-toggle *ngFor="let c of componentes" 
                     autoHide="false">
      <ion-item [routerLink]="c.redirectTo"
                detail style="background-color: #BC7C53 !important;">
        <ion-icon [name]="c.icon" slot="start" color="warning"></ion-icon>
        {{ c.name }}
      </ion-item>
    </ion-menu-toggle>


  </ion-list>

</ion-content>
